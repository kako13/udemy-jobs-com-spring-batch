spring.batch.job.enabled=false
##
## Configuração específica para testes usando H2 em memória
spring.datasource.jdbcUrl=jdbc:h2:mem:spring_batch;DB_CLOSE_DELAY=-1
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driverClassName=org.h2.Driver
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
##
app.datasource.jdbcUrl=jdbc:h2:mem:app;DB_CLOSE_DELAY=-1;INIT=RUNSCRIPT FROM 'classpath:schema.sql'
app.datasource.username=sa
app.datasource.password=
##
spring.sql.init.mode=always


